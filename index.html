<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychologist Prices</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-white min-h-screen">
  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <div class="bg-white max-w-sm w-full p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center mb-6">Встреча знакомство</h1>
      <p class="text-center text-gray-700 mb-6">Мы посмотрим друг на друга, вы расскажете что вас тревожит, я расскажу чем смогу помочь.</p>

      <ul>
        <li class="border-b border-gray-200 py-3 flex justify-between">
          <span class="text-lg">30 минут</span>
          <span class="font-semibold">500 рублей</span>
        </li>
      </ul>
      </div>
    <br>
    <div class="bg-white max-w-sm w-full p-6 rounded-lg shadow-md">

      <h1 class="text-2xl font-bold text-center mb-6">Психотерапевтическая сессия</h1>
      <p class="text-center text-gray-700 mb-6">Формат - онлайн. Whatsapp, Telegram</p>

      <ul>
        <li class="border-b border-gray-200 py-3 flex justify-between">
          <span class="text-lg">60 минут</span>
          <span class="font-semibold">3000 рублей</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
